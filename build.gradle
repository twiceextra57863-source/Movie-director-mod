plugins {
    id 'fabric-loom' version '1.8.13'
    id 'java'
}

group = 'com.twiceextra'
version = '1.0.0'
archivesBaseName = 'movie-director-mod'

sourceCompatibility = JavaVersion.VERSION_21
targetCompatibility = JavaVersion.VERSION_21

repositories {
    maven { url = "https://maven.fabricmc.net/" }
    mavenCentral()
}

dependencies {
    minecraft "com.mojang:minecraft:1.21.4"
    mappings loom.layered {
        officialMojangMappings()
    }

    // --------------------
    // FIXED: Only Fabric API core
    // Use latest recommended for 1.21.4
    // --------------------
    modImplementation "net.fabricmc.fabric-api:fabric-api:0.119.3+1.21.4"
}

tasks.withType(JavaCompile).configureEach {
    options.encoding = 'UTF-8'
    options.release = 21
}

jar {
    from("LICENSE") {
        rename { "${it}_${project.name}" }
    }
}
