plugins {
    id 'fabric-loom' version '1.8-SNAPSHOT'
    id 'maven-publish'
}

version = project.mod_version
group = project.maven_group

base {
    archivesName = project.archives_base_name
}

repositories {
    mavenCentral()
    maven {
        name = "Fabric"
        url = "https://maven.fabricmc.net/"
    }
}

dependencies {
    // Minecraft
    minecraft "com.mojang:minecraft:${project.minecraft_version}"
    
    // Mappings
    mappings "net.fabricmc:yarn:${project.yarn_mappings}:v2"
    
    // Fabric Loader
    modImplementation "net.fabricmc:fabric-loader:${project.loader_version}"
    
    // Fabric API - Individual modules jo humein chahiye
    // Key binding API
    modImplementation include("net.fabricmc.fabric-api:fabric-key-binding-api-v1:1.0.0+1.21.4")
    
    // Lifecycle events API
    modImplementation include("net.fabricmc.fabric-api:fabric-lifecycle-events-v1:2.5.0+1.21.4")
    
    // Screen API (for GUI)
    modImplementation include("net.fabricmc.fabric-api:fabric-screen-api-v1:2.0.0+1.21.4")
    
    // Resource loader (optional but useful)
    modImplementation include("net.fabricmc.fabric-api:fabric-resource-loader-v0:1.3.0+1.21.4")
    
    // OR - Whole Fabric API (agar sab chahiye)
    // modImplementation "net.fabricmc.fabric-api:fabric-api:${project.fabric_api_version}"
}

loom {
    splitEnvironmentSourceSets()

    mods {
        "action-recorder" {
            sourceSet sourceSets.main
            sourceSet sourceSets.client
        }
    }
}

java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(21)
    }
    withSourcesJar()
}

tasks.withType(JavaCompile).configureEach {
    it.options.release = 21
}

processResources {
    inputs.property "version", project.version
    inputs.property "loader_version", project.loader_version
    inputs.property "minecraft_version", project.minecraft_version

    filesMatching("fabric.mod.json") {
        expand "version": project.version,
               "loader_version": project.loader_version,
               "minecraft_version": project.minecraft_version
    }
}
